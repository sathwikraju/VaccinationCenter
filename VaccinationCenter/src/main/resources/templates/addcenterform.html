<!DOCTYPE html>
<html>
<head>
    <title>Vaccination Center</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <a href="vaccinationCenters" class="button">Back to Vaccination Centers</a>
    <h1>Add Center Form</h1>
    <form action="/addCenter" method="post">
        <label for="centerName">Center Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="centerCity">Center City:</label>
        <input type="text" id="city" name="city" required>
        <br>
        <!-- Add more form fields as needed for the user registration -->
        <input type="submit" value="Add Center">
    </form>
    
</body>
</html>
